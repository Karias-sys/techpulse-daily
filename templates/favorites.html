<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - TechPulse Daily</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --border-color: #334155;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .navbar {
            background-color: var(--card-bg) !important;
            border-bottom: 1px solid var(--border-color);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        
        .nav-link.active {
            color: var(--primary-color) !important;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .article-card {
            margin-bottom: 1.5rem;
        }
        
        .article-title {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.75rem;
        }
        
        .article-title a {
            color: var(--text-color);
            text-decoration: none;
        }
        
        .article-title a:hover {
            color: var(--primary-color);
        }
        
        .article-meta {
            font-size: 0.875rem;
            color: var(--secondary-color);
            margin-bottom: 0.75rem;
        }
        
        .article-summary {
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .category-badge {
            background-color: var(--primary-color);
            color: white;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            margin-right: 0.5rem;
            margin-bottom: 0.25rem;
        }
        
        .category-badge.cybersecurity {
            background-color: #dc2626;
        }
        
        .category-badge.ai {
            background-color: #7c3aed;
        }
        
        .category-badge.emerging {
            background-color: #059669;
        }
        
        .category-badge.stock {
            background-color: #ea580c;
        }
        
        .btn-favorite {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.2rem;
            transition: color 0.2s ease;
        }
        
        .btn-favorite:hover {
            color: #d97706;
        }
        
        .article-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .favorites-header {
            background: linear-gradient(135deg, var(--accent-color), #d97706);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .empty-favorites {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--secondary-color);
        }
        
        .empty-favorites i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding-left: 2.5rem;
        }
        
        .search-box input:focus {
            background-color: var(--card-bg);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
            color: var(--text-color);
        }
        
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .favorites-header {
                padding: 1.5rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-newspaper"></i> TechPulse Daily
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/favorites">
                            <i class="bi bi-star"></i> Favorites
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/archive">
                            <i class="bi bi-archive"></i> Archive
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="favorites-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-2">
                        <i class="bi bi-star-fill"></i> Your Favorites
                    </h1>
                    <p class="mb-0">Articles you've starred for later reading</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <div class="h2 mb-0">
                        <span id="favoritesCount">0</span> articles
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Search -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="search-box">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search your favorites...">
                </div>
            </div>
            <div class="col-md-6 text-md-end">
                <button class="btn btn-outline-danger" onclick="clearAllFavorites()" id="clearAllBtn" style="display: none;">
                    <i class="bi bi-trash"></i> Clear All Favorites
                </button>
            </div>
        </div>

        <!-- Favorites Container -->
        <div class="row">
            <div class="col-12">
                <div id="favoritesContainer">
                    <div class="loading">
                        <i class="bi bi-arrow-clockwise spinner-border"></i>
                        <p>Loading favorites...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentFavorites = [];
        let filteredFavorites = [];
        let searchTimeout;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadFavorites();
            setupEventListeners();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterFavorites(this.value.trim());
                }, 300);
            });
        }
        
        // Load favorites
        async function loadFavorites() {
            try {
                showLoading();
                
                const response = await fetch('/api/favorites');
                const data = await response.json();
                
                if (data.success) {
                    currentFavorites = data.articles;
                    filteredFavorites = currentFavorites;
                    displayFavorites(currentFavorites);
                    updateFavoritesCount(currentFavorites.length);
                } else {
                    showError('Failed to load favorites');
                }
            } catch (error) {
                console.error('Error loading favorites:', error);
                showError('Failed to load favorites');
            }
        }
        
        // Filter favorites based on search query
        function filterFavorites(query) {
            if (!query) {
                filteredFavorites = currentFavorites;
            } else {
                filteredFavorites = currentFavorites.filter(article => 
                    article.title.toLowerCase().includes(query.toLowerCase()) ||
                    (article.summary && article.summary.toLowerCase().includes(query.toLowerCase())) ||
                    (article.description && article.description.toLowerCase().includes(query.toLowerCase())) ||
                    article.source.toLowerCase().includes(query.toLowerCase())
                );
            }
            
            displayFavorites(filteredFavorites);
        }
        
        // Display favorites
        function displayFavorites(favorites) {
            const container = document.getElementById('favoritesContainer');
            
            if (favorites.length === 0) {
                if (currentFavorites.length === 0) {
                    // No favorites at all
                    container.innerHTML = `
                        <div class="empty-favorites">
                            <i class="bi bi-star"></i>
                            <h3>No favorites yet</h3>
                            <p>Star articles from the home page to see them here.</p>
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house"></i> Go to Home
                            </a>
                        </div>
                    `;
                } else {
                    // No search results
                    container.innerHTML = `
                        <div class="empty-favorites">
                            <i class="bi bi-search"></i>
                            <h3>No matching favorites</h3>
                            <p>Try adjusting your search query.</p>
                            <button class="btn btn-secondary" onclick="clearSearch()">
                                <i class="bi bi-x-circle"></i> Clear Search
                            </button>
                        </div>
                    `;
                }
                
                document.getElementById('clearAllBtn').style.display = 'none';
                return;
            }
            
            // Show clear all button if there are favorites
            if (currentFavorites.length > 0) {
                document.getElementById('clearAllBtn').style.display = 'inline-block';
            }
            
            const favoritesHtml = favorites.map(article => `
                <div class="article-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="article-title">
                                <a href="${article.url}" target="_blank" onclick="markAsRead(${article.id})">
                                    ${article.title}
                                </a>
                            </h5>
                            
                            <div class="article-meta">
                                <i class="bi bi-building"></i> ${article.source} | 
                                <i class="bi bi-calendar"></i> ${formatDate(article.published_date)} |
                                <i class="bi bi-clock"></i> ${formatTime(article.published_date)}
                            </div>
                            
                            <div class="article-summary">
                                ${article.summary || article.description || ''}
                            </div>
                            
                            <div class="mb-3">
                                ${article.categories.map(cat => `
                                    <span class="category-badge ${cat}">${formatCategory(cat)}</span>
                                `).join('')}
                            </div>
                            
                            <div class="article-actions">
                                <div>
                                    <button class="btn btn-sm btn-outline-primary" onclick="window.open('${article.url}', '_blank'); markAsRead(${article.id})">
                                        <i class="bi bi-box-arrow-up-right"></i> Read Full Article
                                    </button>
                                </div>
                                <div>
                                    <button class="btn-favorite" onclick="removeFavorite(${article.id})" title="Remove from favorites">
                                        <i class="bi bi-star-fill"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = favoritesHtml;
        }
        
        // Remove from favorites
        async function removeFavorite(articleId) {
            try {
                const response = await fetch(`/api/favorite/${articleId}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    // Remove from current favorites
                    currentFavorites = currentFavorites.filter(article => article.id !== articleId);
                    
                    // Update filtered favorites
                    filteredFavorites = filteredFavorites.filter(article => article.id !== articleId);
                    
                    // Update display
                    displayFavorites(filteredFavorites);
                    updateFavoritesCount(currentFavorites.length);
                    
                    // Show success message
                    showToast('Removed from favorites', 'success');
                } else {
                    showToast('Failed to remove from favorites', 'error');
                }
            } catch (error) {
                console.error('Error removing favorite:', error);
                showToast('Failed to remove from favorites', 'error');
            }
        }
        
        // Clear all favorites
        async function clearAllFavorites() {
            if (!confirm('Are you sure you want to remove all favorites? This action cannot be undone.')) {
                return;
            }
            
            try {
                // Remove all favorites one by one
                const promises = currentFavorites.map(article => 
                    fetch(`/api/favorite/${article.id}`, { method: 'POST' })
                );
                
                await Promise.all(promises);
                
                // Clear local arrays
                currentFavorites = [];
                filteredFavorites = [];
                
                // Update display
                displayFavorites([]);
                updateFavoritesCount(0);
                
                showToast('All favorites cleared', 'success');
            } catch (error) {
                console.error('Error clearing favorites:', error);
                showToast('Failed to clear favorites', 'error');
            }
        }
        
        // Mark article as read
        async function markAsRead(articleId) {
            try {
                await fetch(`/api/read/${articleId}`, {
                    method: 'POST'
                });
                
                // Update local data
                const article = currentFavorites.find(a => a.id === articleId);
                if (article) {
                    article.is_read = true;
                }
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }
        
        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredFavorites = currentFavorites;
            displayFavorites(currentFavorites);
        }
        
        // Update favorites count
        function updateFavoritesCount(count) {
            document.getElementById('favoritesCount').textContent = count;
        }
        
        // Utility functions
        function showLoading() {
            document.getElementById('favoritesContainer').innerHTML = `
                <div class="loading">
                    <i class="bi bi-arrow-clockwise spinner-border"></i>
                    <p>Loading favorites...</p>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('favoritesContainer').innerHTML = `
                <div class="empty-favorites">
                    <i class="bi bi-exclamation-triangle" style="color: #dc2626;"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="loadFavorites()">
                        <i class="bi bi-arrow-clockwise"></i> Try Again
                    </button>
                </div>
            `;
        }
        
        function showToast(message, type = 'info') {
            // Simple toast notification
            const toast = document.createElement('div');
            toast.className = `alert alert-${type === 'success' ? 'success' : 'danger'} position-fixed`;
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 1050; min-width: 250px;';
            toast.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        function formatTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit' 
            });
        }
        
        function formatCategory(category) {
            const categoryMap = {
                'ai': 'AI & ML',
                'cybersecurity': 'Cybersecurity',
                'emerging': 'Emerging Tech',
                'stock': 'Stock Market',
                'general': 'General Tech'
            };
            return categoryMap[category] || category.charAt(0).toUpperCase() + category.slice(1);
        }
    </script>
</body>
</html>
