name: techpulse-daily
region: nyc
services:
- name: web
  source_dir: /
  git:
    repo_clone_url: https://github.com/digitalocean/sample-python
    branch: main
  build_command: pip install -r requirements.txt
  run_command: python app.py
  environment_slug: python
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  http_port: 5000
  routes:
  - path: /
  envs:
  - key: PYTHONPATH
    value: /app
  - key: FLASK_APP
    value: app.py
  - key: FLASK_ENV
    value: production
  health_check:
    http_path: /api/stats
    initial_delay_seconds: 60
    period_seconds: 30
    timeout_seconds: 10
    failure_threshold: 3
workers:
- name: scraper
  source_dir: /
  git:
    repo_clone_url: https://github.com/digitalocean/sample-python
    branch: main
  build_command: pip install -r requirements.txt
  run_command: python tech_scraper.py --schedule
  environment_slug: python
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  envs:
  - key: PYTHONPATH
    value: /app