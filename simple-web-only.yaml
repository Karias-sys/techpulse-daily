name: techpulse-daily-simple
region: nyc
services:
- name: web
  source_dir: /
  git:
    repo_clone_url: https://github.com/Karias-sys/techpulse-daily.git
    branch: main
  build_command: |
    apt-get update && apt-get install -y gcc g++ libxml2-dev libxslt-dev python3-dev
    pip3 install -r requirements.txt
  run_command: python3 app.py
  environment_slug: python
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  http_port: 5000
  routes:
  - path: /
  envs:
  - key: PYTHONPATH
    value: /app
  - key: FLASK_APP
    value: app.py
  - key: FLASK_ENV
    value: production
  health_check:
    http_path: /api/stats
    initial_delay_seconds: 60
    period_seconds: 30
    timeout_seconds: 10
    failure_threshold: 3